<html>
    <head>
    {% include head.html %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="is-loading">

        <!-- Wrapper -->
            <div id="wrapper" class="fade-in">

                <!-- Header -->
                <header id="header">
                    <a href="{{ "/" | absolute_url }}" class="logo">HOME</a>
                </header>

                <!-- Nav -->
                    <nav id="nav">
                    {% include nav.html %}
                    </nav>

                <!-- Main -->
                <div id="main">
                    
                    <!-- Post -->
                    <section class="post">
                        <h1 style="padding-top:0%;">{{page.title}}</h1>
                        <p style="padding-top: 0%; text-align:left;">{{content}}</p>
                    
                    </section>

                    <!-- Footer -->
                    <footer>
                        <ul class="actions">
                            <li><a style="align-items:center;" href="blog" class="button">All Blog Posts</a></li>
                        </ul>
                    </footer>
                </div>

                <!-- Footer -->
                {% include foot.html %}

            </div>

            <!-- Scripts -->
            {% include scripts-main.html %}
            {% include tracking.html %}

    </body>
</html>
