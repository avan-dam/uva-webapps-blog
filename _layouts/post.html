<html>
	<head>
    {% include head.html %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
					<a href="{{ "/" | absolute_url }}" class="logo">HOME</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}
						
					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
      				<span style="padding-bottom:0%" class="date">{{page.date | date_to_string}}</span>
              <div style="padding-bottom:0%" class="comments-wrapper">
              <h1 style="padding-top:0%">{{page.title}}</h1>
              <h3>{{page.subtitle}}</h3>
              <p>{{content}}</p>
            </header>

          </section>

          <div id="disqus_thread"></div>
          <script>
              /**
               *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
               *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
               */
              var disqus_config = function () {
                  this.page.url = '{{ absolute_url }}{{ page.url }}';  /*Replace PAGE_URL with your page's canonical URL variable*/
                  this.page.identifier = '{{ page.url }}'; /*Replace PAGE_IDENTIFIER with your page's unique identifier variable*/
              };
              (function() {  /* dont endit below this line */
                  var d = document, s = d.createElement('script');

                  s.src = 'https://{{ site.disqus_shortname }}.disqus.com/embed.js';

                  s.setAttribute('data-timestamp', +new Date());
                  (d.head || d.body).appendChild(s);
              })();
          </script>
                      <ul class="actions">
                      <li><a style="align-items:center;" href="{{site.baseurl}}/blog" class="button">All Blog Posts</a></li>
                      </ul>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        </div><!-- /.comments-wrapper -->

    </div>
				<!-- Footer -->
        <div>
        {% include foot.html %}
		  	</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
